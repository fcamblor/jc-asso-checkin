<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Frédéric Camblor">
    <title>JC Asso - Kermesse 2019 Chekin</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />
    <style>
        .select2 .selection {
            font-size: 26px;
        }
        .select2 .select2-selection {
            height: 50px;
            padding-top: 9px;
        }
        .select2 .select2-selection__arrow {
            margin-top: 10px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="./scripts/main.js" type="module"></script>
</head>
<body style="margin-top: 15px">
    <div class="form-group">
        <label class="input-group-text" for="child">Enfant</label>
        <select id="child" class="select2 form-control">
            <option></option>
            <optgroup label="Maternelle" id="matn">
            </optgroup>
            <optgroup label="Primaire" id="prim">
            </optgroup>
        </select>
    </div>
    <div id="details" style="display: none">
        <hr class="half-rule" />
        <div class="container-fluid" style="margin-bottom: 20px">
            Type : <strong><span id="grade"></span></strong>
        </div>
        <div class="container-fluid" id="student-details">
            <div class="row align-items-center">
                <div class="col"><label for="adultsCount">Adultes</label></div>
                <div class="col"><input type="number" id="adultsCount" class="form-control" /></div>
                <div class="col"><label for="childrenCount">Enfants</label></div>
                <div class="col"><input type="number" id="childrenCount" class="form-control" /></div>
            </div>
        </div>
        <div class="container-fluid" style="margin-top: 20px">
            <label for="description" style="font-style: italic">Description</label>
            <div id="description">blablabla</div>
        </div>
        <div class="container-fluid" style="margin-top: 20px">
            <button type="button" class="w-100 btn btn-info" id="updateStudent">Mettre à jour</button>
        </div>
    </div>
    <hr class="half-rule" />
    <div class="container-fluid">
        <table cellspacing="0" border="1" cellpadding="5">
            <thead>
                <tr>
                    <th>Adultes</th>
                    <th>Enfants</th>
                </tr>
            </thead>
            <tbody>
                <tr style="text-align: center">
                    <td id="totalAdults"></td>
                    <td id="totalChildren"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr class="half-rule" />
    <div class="container-fluid">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" id="refreshData">Refresh</button>
        </div>
    </div>
</body>
</html>
